{% extends "layout.html" %}
{% block title %}{{ gallery.name }} - {% endblock %}
{% block body %}
<div class="grid">
    <div class="span16">
        <h1>{{ gallery.name }}</h1>
        <div class="pictures">
            {% for picture in gallery.pictures %}
            <div class="picture">
                <a href="{{url_for('static', filename='uploads/images/' + picture.full) }}"><img src="{{url_for('static', filename='uploads/images/' + picture.thumb) }}"></a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
